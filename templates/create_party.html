        <a class="navbar-brand navbar-title" href="/" >

    <div class="container-fluid">
      <div class="row no-gutter">

        <div class="col-md-8 col-lg-6">
          <div class="login d-flex align-items-center py-5">
            <div class="container">
              <div class="row">
                <div class="col-md-9 col-lg-8 mx-auto">
                  <h1 class="login-heading mb-4">Create Party</h1>
                  <form action="" method="post">
                    <div class="form-label-group">
                      <input type="text" id="pname" name="party_name" class="form-control" placeholder="Party Name" required autofocus>
                      <label for="pname">Party Name</label>
                    </div>

                    <div class="form-label-group">
                        <input type="text" id="code" name="auth_code" class="form-control" value="{{ auth_code_ }}" required readonly>
                        <label for="code">Authorisation Code</label>
                    </div>

                    <div class="form-label-group">
                      <input type="text" id="uname" name="user_name" class="form-control" placeholder="Your Spotify Username" required autofocus>
                      <label for="uname">Your Spotify Username</label>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Submit</button>
                  </form>
                </div>

          </div>
